<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Stock Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <h1>Live Stock Dashboard</h1>
    <div class="controls">
      <input type="text" id="tickerInput" placeholder="Enter stock symbol (e.g. AAPL)" />
      <button onclick="addTicker()">Add Ticker</button>
    </div>
    <div id="stocks"></div>
    <div class="chart-container">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
